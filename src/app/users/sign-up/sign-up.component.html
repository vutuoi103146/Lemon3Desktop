<div id="divForm" class="col-md-4 col-md-offset-4">
  <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <h2 style="text-align: center">
      Sign up
    </h2>
    <hr>
      <div class="form-group">
            <input class="col-md-6" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" placeholder="First Name">
            <input class="col-md-6" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" placeholder="Last Name">       
      </div>
      <div class="form-group">
        <input class="col-md-12" type="text" name="UserName" #UserName="ngModel" placeholder="User Name" on-focusout="focusOutFunction(userRegistrationForm)"
          [(ngModel)]="user.UserName" required>
      </div>
      <div class="form-group">
        <div class="col-md-12" id="divError" [innerHTML]="StringEr" *ngIf="(UserName.touched) && (!isUserValid)">
        </div>
      </div>

      <div class="form-group">
              <input class="col-md-12" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" placeholder="Password"
        required minlength="3">
      </div>

      <div class="form-group">
          <input class="col-md-12" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" placeholder="Email">
      </div>
      
      <div class="form-group">
          <input class="col-md-12" type="text" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="user.PhoneNumber" placeholder="Mobile">
        </div>

      <button class="col-md-12" id="btnSignUp" [disabled]="!userRegistrationForm.valid" type="submit">Submit</button>
      <div class="col-md-12" id="divLogin">
        Already have an account?
        <a routerLink="/login">Sign in</a>
      </div>
  </form>
</div>
