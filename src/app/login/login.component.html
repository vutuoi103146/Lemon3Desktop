<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form #frm ="ngForm" (ngSubmit) ="onSubmit()">
            <div class="form-group has-feedback">
                <input type="text" name="login" value="" placeholder="Username" class="form-control" id="login" maxlength="80" size="30">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>

            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" value="" placeholder="Password" class="form-control" id="password" size="30">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                                <input type="checkbox" name="remember" value="" id="remember">
                                <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                            </div>
                            <label for="remember" class="">Remember me</label>
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <input type="submit" name="submit" value="Sign In" id="submit" class="btn btn-primary btn-block btn-flat"> </div>
            </div>
        </form>
        <a>I forgot my password</a>
        <br>
        <a class="text-center">Register a new membership</a>
    </div>
</div>
